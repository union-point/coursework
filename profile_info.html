<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Information | Polytech Alumni Network</title>
  <link rel="stylesheet" href="./css/auth.css" />
</head>

<body>
  <div class="container">
    <div class="logo-container-horizontal">
      <img class="pi-img" src="./image/logo.png" alt="Logo">
      <h1 class="pi-logo-text">PolyLink</h1>
    </div>

    <form id="profile-info-form">

      <label>Ես եմ՝</label>
      <div class="role-select">
        <div class="role-btn active" data-role="graduate">Շրջանավարտ</div>
        <div class="role-btn" data-role="teacher">Դասախոս</div>
      </div>

      <input type="hidden" id="role" value="graduate">

      <label for="faculty" id="faculty-label">Ֆակուլտետ/Ինստիտուտ</label>
      <select id="faculty">
        <option>ՏՀՏԷ</option>
        <option>ՄՄՏՀԴ</option>
        <option>ԷԷ</option>
        <option>ԼՔՏ</option>
        <option>ԿՄ</option>
        <option>ԻՔՏ</option>

      </select>

      <label for="specialization">Մասնագիտացում</label>
      <select id="specialization">
        <option>Ծրագրայի ճարտարագիտություն</option>
        <option>Համակարգչային ճարտարագիտություն </option>
        <option>Տեղեկատվական տեխնոլոգիաներ </option>
        <option>Արհեստական բանականություն </option>

      </select>

      <label id="years-label">Ուսման տարիներ</label>
      <div class="year-range-box">
        <div class="year-item">
          <span>Սկիզբ</span>
          <input type="number" id="year-start" placeholder="2019" required>
        </div>

        <div class="year-divider">—</div>

        <div class="year-item">
          <span>Ավարտ</span>
          <input type="number" id="year-end" placeholder="2023" required>
        </div>
      </div>


      <label for="photo">Ներբեռնել լուսանկար</label>

      <div class="upload-box" onclick="document.getElementById('photo').click()">
        <img src="./image/upload-icon.svg" class="upload-icon" alt="">
        <p>Քաշեք և գցեք կամ <span>ընտրեք ֆայլ</span></p>
      </div>

      <input type="file" id="photo" accept="image/*" hidden>

      <label for="bio">Հակիրճ նկարագրություն</label>
      <textarea id="bio" rows="4" placeholder="Պատմեք Ձեր մասին..." required></textarea>

      <div class="bottom-t">
        <button type="button" class="back-btn" onclick="goToRg()">Հետ</button>
        <button type="button" class="forward-btn" onclick="goToNextPage()">Հաջորդը</button>
      </div>
    </form>
  </div>
  <script src="./js/profile-info.js"></script>
</body>


</html>
