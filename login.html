<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PolyLink</title>

  <link rel="stylesheet" href="./css/auth.css" />
</head>

<body>
  <div class="container">
    <div class="login-box">
      <div class="logo-container">
        <img class="img" src="./image/logo.png" alt="Logo" class="logo-img">
        <h1 class="logo-text">PolyLink</h1>
      </div>

      <form>
        <label for="email">Էլ. փոստ</label>
        <input type="email" id="email" placeholder="օրինակ@polytech.am" required />

        <label for="password">Գաղտնաբառ</label>
        <input type="password" id="password" placeholder="Մուտքագրեք Ձեր գաղտնաբառը" required />

        <a href="forgot.html" class="forgot">Մոռացե՞լ եք գաղտնաբառը։</a>

        <button type="button" class="signin-btn" onclick="goToNextPage()">Մուտք</button>
        <p class="bottom-text">
          Հաշիվ չունե՞ք։ <a href="register.html">Գրանցվել</a>
        </p>

      </form>
    </div>
  </div>
</body>
<script>
  function goToNextPage() {
    window.location.href = "profile.html";
  }</script>

</html>
