<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Հաստատեք կոդը | PolyLink</title>
    <link rel="stylesheet" href="./css/auth.css" />
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="logo-container">
                <img class="img" src="./image/logo.png" alt="Logo" class="logo-img">
                <h1 class="logo-text">PolyLink</h1>
            </div>
            <p class="info-text">
                Մենք ուղարկել ենք 6 նիշանոց հաստատման կոդ Ձեր էլ. փոստին։ Խնդրում ենք մուտքագրել այն ստորև։
            </p>

            <form id="verify-form">
                <div class="code-inputs">
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required />
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required />
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required />
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required />
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required />
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required />
                </div>

                <button type="submit" class="signin-btn btn-t">Հաստատել կոդը</button>

                <p class="resend-text">
                    Չե՞ք ստացել կոդը։ <span class="resend-link" id="resend-btn">Կրկին ուղարկել</span>
                    <span class="timer" id="timer"></span>
                </p>

                <p class="bottom-text">
                    <a href="forgot.html">← Վերադառնալ</a>
                </p>
            </form>
        </div>
    </div>

    <script src="./js/verify-code.js"></script>

</body>

</html>
