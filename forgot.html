<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Մոռացե՞լ եք գաղտնաբառը | PolyLink</title>
  <link rel="stylesheet" href="./css/auth.css" />
</head>

<body>
  <div class="container">
    <div class="login-box">
      <div class="logo-container">
        <img class="img" src="./image/logo.png" alt="Logo" class="logo-img">
        <h1 class="logo-text">PolyLink</h1>
      </div>
      <p class="info-text">
        Մուտքագրեք Ձեր գրանցված «Պոլիտեխնիկի» էլ. փոստի հասցեն։ Մենք կուղարկենք գաղտնաբառը վերականգնելու հղում։
      </p>

      <form id="forgot-form">
        <label for="email">«Պոլիտեխնիկի» էլ. փոստ</label>
        <input type="email" id="email" placeholder="օրինակ@polytech.am" required />

        <button type="submit" class="signin-btn btn-t">Ուղարկել վերականգնման հղումը</button>

        <p class="bottom-text">
          Հիշեցի՞ք Ձեր գաղտնաբառը։ <a href="login.html">Մուտք</a>
        </p>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('forgot-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;

      // Here you would send the email to your backend
      console.log('Password reset requested for:', email);

      // Redirect to verification page
      window.location.href = 'verify-code.html';
    });
  </script>
</body>

</html>
